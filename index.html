<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letreco</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="app-container">
        <div class="title-container">
            <h1>
                <span>L</span>
                <span>E</span>
                <span class="letter-yellow">T</span>
                <span>R</span>
                <span class="letter-red">E</span>
                <span>C</span>
                <span class="letter-green">O</span>
            </h1>

        </div>
        <div class="tile-container"></div>
        <div class="keyboard-container">
            <div id="backspaceAndEnterRow"></div>
            <div id="keyboardFirstRow"></div>
            <div id="keyboardSecondRow"></div>
            <div id="keyboardThirdRow"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
